<h1 id="title">
	To-Do List
</h1>

<ul id="list" class="list-group" *ngFor="let todo of todos">
                <li class="list-group-item d-flex justify-content-between align-items-center">
					{{todo.task}}
					<button (click)="deleteTask(todo._id)">Delete</button>
                </li>
</ul>

<app-todo-submit></app-todo-submit>
